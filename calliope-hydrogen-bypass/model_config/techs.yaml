techs:
    gas:
        essentials:
            name: 'gas'
            parent: supply
            carrier_out: power
        constraints:
            resource: inf
            energy_eff: 0.58
            energy_cap_max: 460
        costs:
            monetary:
                om_con: 0.04

    offwind:
        essentials:
            name: 'offwind'
            parent: supply
            carrier_out: power
        constraints:
            resource: file=wind_resource.csv
        costs:
            monetary:
                om_con: 0.005

    demandpower:
        essentials:
            name: 'demandpower'
            parent: demand
            carrier: power

    actransmission:
        essentials:
            name: 'actransmission'
            parent: transmission
            carrier: power

    hydrogenstorage:
        essentials:
            name: 'hydrogenstorage'
            parent: storage
            carrier_in: hydrogen
            carrier_out: hydrogen
        constraints:
            energy_cap_max: 1000000
            storage_cap_max: 1000000

    electrolyzer:
        essentials:
            name: 'electrolyzer'
            parent: conversion
            carrier_out: hydrogen
            carrier_in: power
        constraints:
            energy_cap_max: 350  # after efficiency is applied, 500 pre-conversion
            energy_eff: 0.7

    fuelcell:
        essentials:
            name: 'fuelcell'
            parent: conversion
            carrier_out: power
            carrier_in: hydrogen
        constraints:
            energy_cap_max: 250  # after efficiency is applied, 500 pre-conversion
            energy_eff: 0.5

    hydrogentransmission:
        essentials:
            name: 'hydrogentransmission'
            parent: transmission
            carrier: hydrogen
